<mat-list *ngIf="filme">
  <mat-list-item>Titulo: {{filme.titulo}}</mat-list-item>
  <mat-list-item>Data Lançamento: {{filme.dtLancamento | date: 'dd/MM/yyyy'}}</mat-list-item>
  <mat-list-item>Descrição:{{filme.descricao}}</mat-list-item>
  <mat-list-item *ngIf="filme.urlIMDb">Nota: <a [href]="filme.urlIMDb" target="_blank" class="nota-link"> {{filme.nota}}</a></mat-list-item>
  <mat-list-item *ngIf="!filme.urlIMDb">Nota: Indisponivel</mat-list-item>
  <mat-list-item>Gênero: {{filme.genero}}</mat-list-item>
  <img class="mat-card-image" mat-card-image [src]=" filme.urlFoto || semFoto">
</mat-list>

<mat-card-actions class="main-div" *ngIf="filme">
  <div class="padding10">
    <button class="padding10" color="accent" mat-raised-button>Editar</button>
  </div>

  <div>
    <button type="reset" color="warn" mat-raised-button (click)="excluir()">Excluir</button>
  </div>
</mat-card-actions>
