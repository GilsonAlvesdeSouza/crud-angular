<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput
           [placeholder]="placeholder"
           [name]="controlName"
           [formControlName]="controlName">
    <mat-error
      *ngIf="validacao.hasErrorValidation(formControl, 'required')">
      Campo Obrigatório
    </mat-error>
    <mat-error
      *ngIf="validacao.hasErrorValidation(formControl,'minlength')">
      Campo deve ter no mínimo {{validacao.lengthValidar(formControl, 'minlength')}} caracteres
    </mat-error>
    <mat-error
      *ngIf="validacao.hasErrorValidation(formControl, 'maxlength')">
      Campo deve ter no máximo {{validacao.lengthValidar(formControl, 'maxlength')}} caracteres
    </mat-error>
  </mat-form-field>
</div>
